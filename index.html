<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./acs-logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f08818" />
    <title>Access Control Status</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <style>
        :root {
          font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
          line-height: 1.5;
          font-weight: 400;

          color-scheme: light dark;
          color: rgba(255, 255, 255, 0.87);
          background-color: #242424;

          font-synthesis: none;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        a {
          font-weight: 500;
          color: #646cff;
          text-decoration: inherit;
        }
        a:hover {
          color: #535bf2;
        }

        body {
          margin: 0;
          min-width: 320px;
          min-height: 100vh;
        }

        @media (prefers-color-scheme: light) {
          :root {
            color: #213547;
            background-color: #ffffff;
          }
          a:hover {
            color: #747bff;
          }
          button {
            background-color: #f9f9f9;
          }
        }

        .acs-panel h3 {
            font-size: 1.2rem;
        }

        @media (min-width: 767.98px) {
            .acs-panel h3 {
                height: 2.6rem;
            }
        }

        .hs-logo {
            text-align: center;
        }

        .hs-logo img {
            width: 100%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            max-width: 6em;
        }

    </style>
    <div class="container">
        <div class="row">
            <div class = "mb-4 col-2 col-xl-1 hs-logo">
                <img src = "https://bristolhackspace.org/static/images/hackspace%20progress.svg" />
            </div>
            <div class="text-start mb-4 col-10 col-xl-11">
                <h1>Access Control Status</h1>
                <h3>Bristol Hackspace</h3>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
